<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="checkinForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" ht:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID</label>
            <input class="form-control" type="text" id="ID"
            name="ID" required th:value="${checkin.ID}"/>
            <label class="col-form-label">Documento del cliente</label>
            <input class="form-control" type="text" id="documentocliente"
            name="documentocliente" required th:value="${checkin.documentocliente}"/>
            <label class="col-form-label">Cuenta Abierta</label>
            <select class="form-control" id="cuentaabierta"
            name="cuentaabierta" required>
            <option value="Abierta" th:selected="${checkin.cuentaabierta eq 1}">
                Abierta
            </option>
            <option value="Cerrada" th:selected="${checkin.cuentaabierta eq 0}">
                Cerrada
            </option>
        </select>
            <label class="col-form-label">Realizado por</label>
            <input class="form-control" type="String" id="realizadopor"
            name="realizadopor" required th:valued="${checkin.realizadopor}"/><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/checkins}" class="btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
   
</body>
</html>
