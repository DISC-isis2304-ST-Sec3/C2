<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="hotelForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" ht:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${hotel.nombre}"/>
            <label class="col-form-label">Ciudad</label>
            <input class="form-control" type="text" id="ciudad"
            name="ciudad" required th:value="${hotel.ciudad}"/>
            <label class="col-form-label">Presupuesto</label>
            <select class="form-control" id="presupuesto"
            name="presupuesto" required>
            <option value="Alto" th:selected="${hotel.presupuesto eq 'Alto'}">
                Alto
            </option>
            <option value="Medio" th:selected="${hotel.presupuesto eq 'Medio'}">
                Medio
            </option><option value="Bajo" th:selected="${hotel.presupuesto eq 'Bajo'}">
                Bajo
            </option>
        </select>
            <label class="col-form-label">Cantidad de Sedes</label>
            <input class="form-control" type="number" id="cant_sedes"
            name="cant_sedes" required th:valued="${bar.cant_sedes}"/><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/hoteles}" class="btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
   
</body>
</html>
