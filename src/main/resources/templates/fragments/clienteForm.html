<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="clienteForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" ht:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${cliente.nombre}"/>
            <label class="col-form-label">Apellido</label>
            <input class="form-control" type="text" id="apellido"
            name="apellido" required th:value="${cliente.apellido}"/>
            <label class="col-form-label">Documento</label>
            <input class="form-control" type="text" id="documento"
            name="documento" required th:value="${cliente.documento}"/>
            <label class="col-form-label">Edad</label>
            <input class="form-control" type="text" id="edad"
            name="edad" required th:value="${cliente.edad}"/>
            <label class="col-form-label">Habitacion</label>
            <input class="form-control" type="text" id="habitacion"
            name="habitacion" required th:value="${cliente.habitacion}"/>
            <label class="col-form-label">Consumo</label>
            <input class="form-control" type="text" id="consumo"
            name="consumo" required th:value="${cliente.consumo}"/>
        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/clientes}" class="btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>  
</body>
</html>
