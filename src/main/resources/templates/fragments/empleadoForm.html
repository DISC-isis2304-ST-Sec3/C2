<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="empleadoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" ht:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Documento</label>
            <input class="form-control" type="text" id="documento"
            name="documento" required th:value="${empleado.documento}"/>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${empleado.nombre}"/>
            <label class="col-form-label">Apellido</label>
            <input class="form-control" type="text" id="apellido"
            name="apellido" required th:value="${empleado.apellido}"/>
            <label class="col-form-label">Edad</label>
            <input class="form-control" type="text" id="edad"
            name="edad" required th:value="${empleado.edad}"/>
            <label class="col-form-label">Cargo</label>
            <input class="form-control" type="text" id="cargo"
            name="cargo" required th:value="${empleado.cargo}"/>
            <label class="col-form-label">Salario</label>
            <input class="form-control" type="text" id="salario"
            name="salario" required th:value="${empleado.salario}"/>
        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/empleados}" class="btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>  
</body>
</html>
