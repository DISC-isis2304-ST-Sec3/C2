<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="habitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" ht:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Id</label>
            <input class="form-control" type="text" id="id"
            name="id" required th:value="${habitacion.id}"/>
            <label class="col-form-label">Tipo</label>
            <input class="form-control" type="text" id="tipo"
            name="tipo" required th:value="${habitacion.tipo}"/>
            <label class="col-form-label">Capacidad</label>
            <input class="form-control" type="text" id="capacidad"
            name="capacidad" required th:value="${habitacion.capacidad}"/>
            <label class="col-form-label">Precio</label>
            <input class="form-control" type="text" id="precio"
            name="precio" required th:value="${habitacion.precio}"/>
            <label class="col-form-label">Consumo</label>
            <input class="form-control" type="text" id="consumo"
            name="consumo" required th:value="${habitacion.consumo}"/>
        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>  
</body>
</html>
