<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="cuentaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" ht:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID</label>
            <input class="form-control" type="text" id="ID"
            name="ID" required th:value="${cuenta.ID}"/>
            <label class="col-form-label">Consumo</label>
            <input class="form-control" type="text" id="consumo"
            name="consumo" required th:value="${cuenta.consumo}"/>
            <label class="col-form-label">Valor</label>
            <input class="form-control" type="text" id="valor"
            name="valor" required th:value="${cuenta.valor}"/>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/cuentas}" class="btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
   
</body>
</html>
