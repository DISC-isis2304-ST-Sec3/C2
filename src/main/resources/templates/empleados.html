<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Empleados</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <th:block th:each="empleado:${empleados}">
                <tr>
                    <td th:text="${empleado.documento}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellido}"></td>
                    <td th:text="${empleado.edad}"></td>
                    <td th:text="${empleado.cargo}"></td>
                    <td th:text="${empleado.salario}"></td>
                    <td>
                        <a th:href="@{empleados{documento}/edit(documento=${empleado.documento})}">
                            Editar
                        </a>
                        <a th:href="@{empleados/{documento}/delete(id=${empleado.documento})}"
                        onclick="return confirm('¿Estás seguro de borrar este Empleado?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
    </div>
</body>
</html>
