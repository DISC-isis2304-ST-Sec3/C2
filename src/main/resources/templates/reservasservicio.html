<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Servicios</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"
</head>
<body>
    <div>
        <h1>Lista de Reservas de Servicios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Habitación</th>
                    <th>Servicio</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                </tr>
            </thead>
            <th:block th:each="reservaservicio:${reservasservicio}">
                <tr>
                    <td th:text="${reservaservicio.id}"></td>
                    <td th:text="${reservaservicio.habitacion}"></td>
                    <td th:text="${reservaservicio.servicio}"></td>
                    <td th:text="${reservaservicio.horainicio}"></td>
                    <td th:text="${reservaservicio.horafin}"></td>
                    <td>
                        <a th:href="@{reservasservicio/{id}/edit(id=${reservaservicio.id})}">
                            Editar
                        </a>
                        <a th:href="@{reservasservicio/{id}/delete(id=${reservaservicio.id})}"
                        onclick="return confirm('¿Estás seguro de borrar esta reserva de servicio?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
    </div>
</body>
</html>
