<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Clientes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Edad</th>
                    <th>Habitacion</th>
                    <th>Consumo</th>
                </tr>
            </thead>
            <th:block th:each="cliente:${clientes}">
                <tr>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.documento}"></td>
                    <td th:text="${cliente.edad}"></td>
                    <td th:text="${cliente.habitacion}"></td>
                    <td th:text="${cliente.consumo}"></td>
                    <td>
                        <a th:href="@{clientes/{documento}/edit(documento=${cliente.documento})}">
                            Editar
                        </a>
                        <a th:href="@{clientes/{documento}/delete(id=${cliente.documento})}"
                        onclick="return confirm('¿Estás seguro de borrar este cliente?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
    </div>
</body>
</html>
